<div class="row text-center text-white padding25 justify-content-center " style="background-color:#FF9177;">
  <div class="col-8">
    <h1><strong> Red de sensores Libelium </strong></h1>
  </div>
</div>

<div class="row">
  <div class="col-12 col-md-3" id="filtrar">
    <form (ngSubmit)="verGrafico(forma)" #forma="ngForm">
      <div class="form-row align-items-end">
        <div class="form-group col-4 col-md-12">
          <label>Seleccione parametro</label>
          <select class="form-control" name="parametro" ngModel>
            <option>Temperatura</option>
            <option>Humedad</option>
            <option>Presión</option>
            <option>CO2</option>
          </select>
        </div>
        <div class="form-group col-4 col-md-12">
          <label>Consultar por:</label>
          <select class="form-control" name="tipo" ngModel>
            <option>Días</option>
            <option>Horas</option>
          </select>
        </div>
        <div class="form-group col-4 col-md-12">
          <label>Ingrese cantidad de datos a visualizar: </label>
          <input class="form-control" type="number" name="cantidad" ngModel>
        </div>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Filtrar</button>
      </div>
    </form>
  </div>
    <div class="col-12 col-md-9">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h2>Parametro</h2>
        </div>
        <div class="col-12 col-md-3">
          <mwl-gauge
            [min]=-50
            [max]=100
            [dialStartAngle]=180
            [dialEndAngle]=0
            [value]=10
            [animated]=true
            [animationDuration]=1>
          </mwl-gauge>
        </div>
        <div class="col-12 col-md-9">
          <div style="display: block;">
            <canvas baseChart width="350" height="100"
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"
                      style="max-height:200px;">
            </canvas>
          </div>
        </div>
      </div>

    </div>
</div>
